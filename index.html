<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro v1.0</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>Controle de despesas</h2>
    <section class="container">
      <h4>Saldo atual</h4>
      <p id="balance" class="balance">R$0.00</p>
      <article class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>
        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </article>
      <article>
        <h3>Transações</h3>
        <ul class="transactions" id="transactions"></ul>
        <h4>Adicionar Transações</h4>
        <form id="form">
          <div class="form-control">
            <label for="text">Nome</label
            ><input
              type="text"
              name="text"
              id="text"
              placeholder="Nome da transação"
            />
          </div>
          <div class="form-control">
            <label for="amount"
              >Valor <br /><small
                >(negativo - despesas, positivo - receitas)</small
              ></label
            ><input
              type="number"
              name="amount"
              id="amount"
              placeholder="Valor da transação"
            />
          </div>
          <button class="btn">Adicionar</button>
        </form>
      </article>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
